name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Remove Maven Lombok cache
        run: rm -rf ~/.m2/repository/org/projectlombok

      - name: Build with Maven
        run: mvn -B clean test -Dheadless=true -Ddependency.locations.enabled=false

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: TestReport
          path: reports/TestReport.html
